<mat-card>
  <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Empleado</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="salaryForm.controls['name'].hasError('required')">El nombre es requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Salario por Hora</mat-label>
      <input matInput type="number" formControlName="hourlyWage" required>
      <mat-error *ngIf="salaryForm.controls['hourlyWage'].hasError('required')">El salario por hora es requerido.</mat-error>
      <mat-error *ngIf="salaryForm.controls['hourlyWage'].hasError('min')">Debe ser mayor a 0.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Horas Trabajadas</mat-label>
      <input matInput type="number" formControlName="hoursWorked" required>
      <mat-error *ngIf="salaryForm.controls['hoursWorked'].hasError('required')">Las horas trabajadas son requeridas.</mat-error>
      <mat-error *ngIf="salaryForm.controls['hoursWorked'].hasError('min')">Debe ser mayor a 0.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Horas Extras</mat-label>
      <input matInput type="number" formControlName="overtimeHours" required>
      <mat-error *ngIf="salaryForm.controls['overtimeHours'].hasError('required')">Las horas extras son requeridas.</mat-error>
      <mat-error *ngIf="salaryForm.controls['overtimeHours'].hasError('min')">Debe ser mayor a 0.</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="salaryForm.invalid">Calcular Salario</button>
  </form>
</mat-card>
